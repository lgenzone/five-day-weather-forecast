<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            </form>

            <ul>
                <li>list search history here</li>

            </ul>

            <div>
                <div>
                    <h3>city title</h3>
                </div>

                <p>Wind speed:</p>

         <!-- five day forecast-->
         <div>
            <h3>Five Day Forecast</h3>
