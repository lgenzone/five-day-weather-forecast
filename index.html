<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Five Day Weather Forecast</title>

    <!-- Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&display=swap" rel="stylesheet">

    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css"/>


  <body>

    <div class="container">
        <h1 class="text-center title">Weather Dashboard</h1>
        <div class="city-search">
          <input type="search" class="" id="cityname" placeholder="City"/>
          <button class="button" type="submit" id="submitBtn">Search</button>
        </div>
  
        <div class="card card-bottom">
          <div class="card-top text-center">
            <div class="cityname">
              <h3 id = "current-city"></h3>
              <h4 id="date"></h4>
            </div>
            
            <img src="" alt=""/> <!-- TO DO: add icon images-->
          </div>

          <div class="card-body">
            <div class="row inside-card">
              <div class="text-center temp">
                <span></span>
              </div>

              <div class="col temp-para">
                <!-- TO DO: convert temp to degrees-->
                <p>Temperature: <span class="current-weather-items card-text" id="temp"></span></p>
                <p>Wind Speed: <span class="current-weather-items card-text" id="wind"></span></p>
                <p>Humidity: <span class="current-weather-items card-text" id="humid"></span></p>
              </div>
            </div>
              <div class="weather-icon card">
                <img src="" alt=""/> <!-- TO DO: add icon images-->
              </div>
          </div>

        </div>
    </div>

  


  
    
         <!-- five day forecast-->
         
        
      
    </main>

    <script src="assets/js/script.js"></script>

      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  </body>
